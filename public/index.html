<!doctype html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body
    class="bg-gray-950 min-h-screen flex items-start justify-center pt-8 pb-16 px-4 font-sans"
  >
    <div class="w-full max-w-lg">
      <!-- Input Section -->
      <div class="flex gap-3 mb-10">
        <input
          id="taskInput"
          type="text"
          placeholder="Add a new task"
          class="flex-1 bg-gray-900 border border-purple-500/30 rounded-xl px-5 py-3.5 text-white/90 placeholder-white/30 text-sm outline-none focus:border-purple-500/60 transition-colors duration-200"
          onkeydown="if (event.key === 'Enter') addTask();"
        />
        <button
          onclick="addTask()"
          class="bg-purple-500/20 hover:bg-purple-500/30 border border-purple-500/40 text-purple-400 rounded-xl w-12 h-12 flex items-center justify-center text-2xl font-light transition-all duration-200 hover:scale-105 active:scale-95"
        >
          +
        </button>
      </div>

      <!-- Tasks To Do -->
      <div id="todoSection" class="hidden">
        <h2 class="text-white/90 font-semibold text-base mb-4">
          Tasks to do - <span id="todoCount">0</span>
        </h2>
        <div id="todoList" class="flex flex-col gap-3"></div>
      </div>

      <!-- Done Tasks -->
      <div id="doneSection" class="hidden mt-10">
        <h2 class="text-white/90 font-semibold text-base mb-4">
          Done - <span id="doneCount">0</span>
        </h2>
        <div id="doneList" class="flex flex-col gap-3"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
